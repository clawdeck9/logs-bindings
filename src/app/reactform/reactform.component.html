<p>Log embryo</p>
<div>
  <form [formGroup]="logFormGroup" (ngSubmit)="submit()">
      <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="form-control">
      </div>
      <div class="form-group">
          <select formControlName="tag" id="tag">
              <option *ngFor="let tag of tags; let i = index" [value]="tags[i]">
                {{tags[i]}}
              </option>
            </select>
      </div>
      <button>submit</button>
    </form>
</div>
